<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - My Messenger</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="main-container">
        <h1>Register</h1>
        <p class="subtitle">Create your account to get started</p>
        
        <div class="form-container">
            <form id="register-form">
                <input type="text" placeholder="Enter Username" id="register-id" name="id" autocomplete="username" />
                <input type="password" placeholder="Enter Password" id="register-password" name="password" autocomplete="new-password" />
                <button id="register-button" type="submit">Create Account</button>
            </form>
        </div>
        
        <div class="login-link">
            <p>Already have an account?</p>
            <a href="index.html">Sign in here</a>
        </div>
    </div>
    <script src="register.js"></script>
</body>
</html>
