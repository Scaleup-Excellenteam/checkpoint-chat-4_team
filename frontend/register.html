<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - My Messenger</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        .form-container {
            margin-top: 20px;
        }
        .form-container input {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
        .login-link {
            margin-top: 20px;
        }
        .login-link a {
            text-decoration: none;
            color: #007BFF;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Register</h1>
   
    <div class="form-container">
    <form id="register-form">
      <input type="text" placeholder="Enter ID" id="register-id" name="id" autocomplete="username" />
      <input type="password" placeholder="Enter Password" id="register-password" name="password" autocomplete="new-password" />
      <button id="register-button" type="submit">Register</button>
    </form>
  </div>
  
    <div class="login-link">
        <a href="index.html">Back to Login</a>
    </div>
    <script src="register.js"></script>
</body>
</html>
