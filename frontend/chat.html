<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Room Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --bg:#f6f7fb; --card:#fff; --muted:#6b7280; --primary:#2563eb; --border:#e5e7eb; }
    * { box-sizing: border-box; }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background: var(--bg); }
    .shell { max-width: 1100px; margin: 24px auto; padding: 16px; }
    .header { display:flex; align-items:center; justify-content:space-between; margin-bottom: 12px; }
    .header h1 { margin:0; font-size:20px; }
    .room-id { color:var(--muted); font-size:12px; }
    .layout { display:grid; grid-template-columns: 1fr 280px; gap:16px; }
    .card { background:var(--card); border-radius:16px; box-shadow:0 10px 30px rgba(0,0,0,.06); border:1px solid var(--border); }
    .chat { display:flex; flex-direction:column; height: calc(80vh); }
    .history { flex:1; overflow-y:auto; padding:16px; scroll-behavior: smooth; }
    .msg { margin-bottom:10px; line-height:1.35; }
    .msg .user { font-weight:600; margin-right:6px; }
    .msg .time { color:var(--muted); font-size:12px; margin-left:6px; }
    .composer { display:flex; gap:8px; padding:12px; border-top:1px solid var(--border); }
    .composer input[type="text"] { flex:1; padding:12px; border:1px solid var(--border); border-radius:10px; font-size:14px; }
    .composer button { padding:12px 16px; border:0; border-radius:10px; cursor:pointer; font-size:14px; background:var(--primary); color:#fff; }
    .members { display:flex; flex-direction:column; height: calc(80vh); }
    .members h2 { font-size:16px; margin:12px 12px 0 12px; }
    .members-list { flex:1; overflow-y:auto; padding:8px 12px 12px 12px; }
    .member { padding:8px 10px; border:1px solid var(--border); border-radius:10px; margin-bottom:8px; background:#fafafa; }
    .status { margin-top:8px; color:var(--muted); font-size:13px; padding-left:2px; }
    .back { padding:10px 14px;border-radius:10px;border:1px solid var(--border);cursor:pointer;background:#fff; }
  </style>
</head>
<body>
  <div class="shell">
    <div class="header">
      <div>
        <h1 id="room-title">Room</h1>
        <div class="room-id" id="room-id-line"></div>
      </div>
      <button id="back-btn" class="back">← Back to Rooms</button>
    </div>

    <div class="layout">
      <div class="card chat">
        <div id="history" class="history" aria-live="polite"></div>
        <div class="composer">
          <input id="msg-input" type="text" placeholder="Write a message…" />
          <button id="send-btn">Send</button>
        </div>
      </div>

      <div class="card members">
        <h2>Members</h2>
        <div id="members" class="members-list"></div>
        <div id="status" class="status"></div>
      </div>
    </div>
  </div>

  <script src="chat.js"></script>
</body>
</html>
