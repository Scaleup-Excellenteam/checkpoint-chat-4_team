<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Room Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <style>
    body { font-family: system-ui, sans-serif; background: #f6f7fb; margin:0; }
    .shell { max-width: 1100px; margin: 24px auto; padding: 16px; }
    .header { display:flex; justify-content:space-between; align-items:center; margin-bottom:12px; }
    .header h1 { margin:0; font-size:20px; }
    .layout { display:grid; grid-template-columns: 1fr 280px; gap:16px; }
    .card { background:#fff; border-radius:12px; border:1px solid #ddd; box-shadow:0 2px 6px rgba(0,0,0,.06); }
    .chat { display:flex; flex-direction:column; height:70vh; }
    .history { flex:1; overflow-y:auto; padding:16px; }
    .msg { margin-bottom:8px; }
    .msg .user { font-weight:bold; margin-right:6px; }
    .msg .time { color:#666; font-size:12px; margin-left:6px; }
    .composer { display:flex; gap:8px; padding:12px; border-top:1px solid #ddd; }
    .composer input { flex:1; padding:10px; border:1px solid #ccc; border-radius:8px; }
    .composer button { padding:10px 16px; border:0; border-radius:8px; background:#2563eb; color:#fff; cursor:pointer; }
    .members { display:flex; flex-direction:column; height:70vh; }
    .members h2 { margin:12px; font-size:16px; }
    .members-list { flex:1; overflow-y:auto; padding:8px 12px; }
    .member { padding:6px 8px; border:1px solid #eee; border-radius:6px; margin-bottom:6px; background:#fafafa; }
  </style>
</head>
<body>
  <div class="shell">
    <div class="header">
      <h1 id="room-title">Room</h1>
      <button id="back-btn">← Back to Rooms</button>
    </div>

    <div class="layout">
      <!-- Chat -->
      <div class="card chat">
        <div id="history" class="history"></div>
        <div class="composer">
          <input id="msg-input" placeholder="Write a message…" />
          <button id="send-btn">Send</button>
        </div>
      </div>

      <!-- Members -->
      <div class="card members">
        <h2>Members</h2>
        <div id="members" class="members-list"></div>
      </div>
    </div>
  </div>

  <script src="auth.js"></script>
  <script src="chat.js"></script>
</body>
</html>
